<table class="table table-primary table-striped-columns">
  <thead>
    <tr>
      <td>Index</td>
      <td>Id</td>
      <td>Name</td>
      <td>City</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let index = index">
      <td>{{ index }}</td>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </tbody>
</table>
